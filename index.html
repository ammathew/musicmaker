<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/app.css">
  <script src="js/riffwave.js"></script>
  <script src="app.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
</head>
<body>

<svg width="100" height="1000">
    <circle class="chakra" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="purple" onClick="playSound( 'seven' )" />
    <circle class="chakra" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="blue" transform="translate(0,100)" onClick="playSound( 'six' )" />
    <circle class="chakra" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="light blue" transform="translate(0,200)"  onClick="playSound( 'five' )" />
    <circle class="chakra" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="green" transform="translate(0,300)" onClick="playSound( 'four' )" />
    <circle class="chakra" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" transform="translate(0,400)"  onClick="playSound( 'three' )" />
    <circle class="chakra"  cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="orange" transform="translate(0,500)" onClick="playSound( 'two' )" />
    <circle class="chakra" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red" transform="translate(0,600)" onClick="playSound( 'one')" />
</svg>

</body>
</html>
